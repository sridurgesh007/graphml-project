name: chemgpu
channels:
  - pytorch
  - pyg
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - numpy=1.26.4
  - pandas=2.2.3
  - tqdm=4.66.5
  - rdkit=2022.9.5
  - seaborn
  - pip:
      # --- Core PyTorch (CUDA 12.1) ---
      - torch==2.4.0+cu121
      - torchvision==0.19.0+cu121
      - torchaudio==2.4.0+cu121
      # install via cu121 index:
      # pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu121

      # --- PyTorch Geometric (PyG 2.5.3, CUDA 12.1) ---
      - torch-geometric==2.5.3
      - torch-scatter==2.1.2+pt24cu121
      - torch-sparse==0.6.18+pt24cu121
      - torch-cluster==1.6.3+pt24cu121
      - torch-spline-conv==1.2.2+pt24cu121
      # insta
